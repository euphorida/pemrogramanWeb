<!DOCTYPE html>
<html>
<head>
    <title>Tabel Mahasiswa</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: gold;
        }

        th {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Tabel Mahasiswa</h1>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Farida</td>
            <td>202110370311410</td>
            <td>Jl. in aja dulu</td>
        </tr>
    </table>
</body>
</html>
